<div class="metro">
	<a href="{{tile.href}}" ng-repeat="tile in tiles">
		<div class="tile bg-{{tile.color}}">
		  <div class="tile-content icon">
		  	<i class="fa {{tile.icon}}"></i>
		  </div>
		  <div class="tile-status">
		    <span class="name">{{tile.title}}</span>
		  </div>
		</div>
	</a>
</div>
